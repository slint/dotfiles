- clean: ['~']

- link:
    ~/.profile: profile
    ~/.xprofile: xprofile
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc

    ~/.scripts/:
        glob: true
        path: scripts/*

    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/snippets: vscode/snippets

    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh-custom: oh-my-zsh-custom
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.zsh-aliases: zsh-aliases
    ~/.zshenv: zshenv
    ~/.tmux.conf: tmux.conf
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.Xresources: Xresources
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    ~/.config/i3/config: i3/config
    ~/.i3blocks.conf: i3/i3blocks.conf
    ~/.local/bin/lock: i3/lock
    ~/.local/bin/lock.png: i3/lock.png
    ~/.local/bin/lockdark.png: i3/lockdark.png

