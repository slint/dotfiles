- clean: ['~']

- link:
    ~/.profile: profile
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.config/sublime-text-3/Packages/User: sublime-text

    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/snippets: vscode/snippets

    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh-custom: oh-my-zsh-custom
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.zsh-aliases: zsh-aliases
    ~/.zshenv: zshenv
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    ~/.local/bin/lock: i3lock/lock
    ~/.local/bin/lock.png: i3lock/lock.png
    ~/.local/bin/lockdark.png: i3lock/lockdark.png

