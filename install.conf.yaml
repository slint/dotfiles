- clean: ['~']

- link:
    ~/.profile: profile
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.tmux.conf: tmux.conf
    ~/.fonts: fonts/

